<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
        .horizontal {
            display: flex;
            width: 100%;
            height: 100%;
        }
        neovim-editor {
            width: 100%;
            height: 100%;
        }
    </style>

    <div class="horizontal">
        <neovim-editor
            id="nyaovim-editor"
            argv="[[argv]]"
            line-height="1.5"
            font-size="14"
            font="proggyvector">
        </neovim-editor>
        <markdown-preview editor="[[editor]]"></markdown-preview>
    </div>
  </template>
</dom-module>
